<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
              <!-- tom -> 6 54.
hihat S -> R 82. openhat F -> T 84. kick d -> Y 89.  ride H -> U 85.
snare j -> F 70. tink L -> G 71.    clap a -> H 72.  boom g -> J 74. -->

  <div class="keys">
    <div class="row">
      <div data-key="54" class="key">
        <kbd>6</kbd>
        <span class="sound">tom</span>
      </div>
    </div>

    <div class="row">
      <div data-key="82" class="key">
        <kbd>R</kbd>
        <span class="sound">hihat</span>
      </div>
  
      <div data-key="84" class="key">
        <kbd>T</kbd>
        <span class="sound">openhat</span>
      </div>
    
      <div data-key="89" class="key">
        <kbd>Y</kbd>
        <span class="sound">kick</span>
      </div>
  
      <div data-key="85" class="key">
        <kbd>U</kbd>
        <span class="sound">ride</span>
      </div>
    </div>
    
    <div class="row">
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">snare</span>
      </div>
  
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">tink</span>
      </div>
  
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">clap</span>
      </div>
  
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">boom</span>
      </div>
    </div>

  </div>

  <audio data-key="72" src="sounds/clap.wav"></audio>
  <audio data-key="82" src="sounds/hihat.wav"></audio>
  <audio data-key="89" src="sounds/kick.wav"></audio>
  <audio data-key="84" src="sounds/openhat.wav"></audio>
  <audio data-key="74" src="sounds/boom.wav"></audio>
  <audio data-key="85" src="sounds/ride.wav"></audio>
  <audio data-key="70" src="sounds/snare.wav"></audio>
  <audio data-key="54" src="sounds/tom.wav"></audio>
  <audio data-key="71" src="sounds/tink.wav"></audio>

<script src="app.js"></script>
</body>
</html>
